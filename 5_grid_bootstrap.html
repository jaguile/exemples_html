<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .row * {
            border: 4px solid black;
        }

        .norow {
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <!-- 
    amb col-{breakpoint}-auto l'amplada de la columna s'ajusta al seu contingut. 
    Si la resta de columnes no tenen mida (col) agafen com a amplada l'espai sobrant
    -->
    <div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="col col-lg-2">
        1 of 3
        </div>
        <div class="col-md-auto">
        Variable width content. Sona la música, eoeoeo
        </div>
        <div class="col ">
        3 of 3
        </div>
    </div>
    <div class="row">
        <div class="col">
        1 of 3
        </div>
        <div class="col-md-auto">
        Variable width content
        </div>
        <div class="col col-lg-2">
        3 of 3
        </div>
    </div>
    </div>
    <div>
        <h1>Exemple de row - cols</h1>
    </div>
    <div class="container text-center">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
    </div>
    </div>

    <div>
        <h1>Exemple de cols que no són dins de row</h1>
    </div>
    <div class="col-3 mb-2 norow">
        .col-3: width of 25%
    </div>

    <div class="col-sm-9 p-3 norow">
        .col-sm-9: width of 75% above sm breakpoint
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
